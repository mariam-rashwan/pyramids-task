<div class="container">

    <div class="row">
        <div class="col-12">
            <div class="card ">
                <div class="card-header bg-mainClolor">
                    <div class="card-title">Apx Chart</div>
                </div>
                <div class="card-body text-center">
                    <apx-chart
                    [series]="chartOptions.series!"
                    [chart]="chartOptions.chart!"
                    [xaxis]="chartOptions.xaxis!"
                    [title]="chartOptions.title!"
                  ></apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
